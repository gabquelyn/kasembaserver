<!DOCTYPE html>
<html>
  <body
    style="
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    "
  >
    <div
      style="
        border-radius: 0.5rem;
        box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      "
    >
      <div style="background-color: #6a994e; width: 100%; height: 0.5rem"></div>
      <div style="padding: 2rem">
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
          "
        >
          <img src="cid:image_cid" alt="img" style="height: 15rem" />
          <p style="font-size: larger; font-weight: 500; margin: 0; padding: 0">
            [title_placeholder]
          </p>
          <div style="text-align: center">
            <p style="margin: 0; padding: 0; font-size: 0.8rem">
              Welcome to <a>kasemba</a>
            </p>
            <p style="margin: 0; padding: 0; font-size: 0.8rem">
              [subtitle_placeholder]
            </p>
          </div>
          <a href="[link_placeholder]">
            <button
              style="
                background-color: #6a994e;
                padding: 0.8rem 1.5rem;
                outline: none;
                border: none;
                font-weight: 600;
                border-radius: 2rem;
                color: white;
              "
            >
              [cta_placeholder]
            </button>
          </a>
          <p style="margin: 0; padding: 0; font-size: 0.8rem; color: grey">
            If you received by error, please ignore and not click on the button
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
